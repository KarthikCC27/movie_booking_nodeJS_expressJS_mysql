<html>
  <head>
    <title>Movie App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <style>
    .back {
  background-image: url("bg.jpg");
}

h1 {
  text-align: center;
}

form {
  margin: 0 auto;
  width: 50%;
  border: 1px solid black;
  padding: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

select,
input {
  margin-bottom: 10px;
}

button {
  display: block;
  margin: 0 auto;
}
  </style>


  <body>
    <div class="back"><h1>Movie Ticket Booking</h1></div>
    <form>
      <label>Select a movie:</label>
      <select id="movie_name"></select>
      <br />
      <br />

      <label>Number of tickets:</label>
      <input type="number" id="number-of-tickets" />
      <br/>
      <button type="submit" onclick="book_ticket()">Book Tickets</button>
      
    </form>
  </body>
  
  <script src="app.js"></script>
</html>
